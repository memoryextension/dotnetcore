<html>
<head>
    <script src="js/webapp.js" type="text/javascript"></script>
    <script type="text/javascript">
        var names = ["pepe", "jose manuel", "pepe", "maria de los dolores", "rosa"];

        function addText(el, words) {
            words.forEach(function (word) { el.innerHTML += "<h3>" + word + "</h3>"; });
            el.innerHTML += "<hr />";
        }
    </script>
</head>

<body>
    <p>Bring your mouse inside the division to see the result:</p>
    <div onclick="addText(this, normalize_words(names))">
        <h2> Names: </h2>
        <hr />
    </div>
</body>
</html>
